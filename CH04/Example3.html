<!DOCTYPE html>
<html>
<head>
    <title>Example 3</title>
    <meta charset="utf-8" />
    <style>
        p {
            background-color:lightblue;
            font-size:20px;
            font-weight:900;
            font-style:italic;
            line-height:150%;
            word-spacing:3px;
            letter-spacing:2px;
        }
    </style>
</head>
<body>
    <!-- font-weight , font-style , line-height , word-spacing , letter-spacing -->
    <p>
        It doesn't matter how many <b>line breaks</b> you use in your HTML.<br />
        Browsers ignore whitespace,
        so your document is wrapped to fit the width of the <i>current window</i>.
    </p>
    <p style="direction:rtl;">
        این یک متن آزمایشی است.<br />
        این یک متن آزمایشی است.<br />
        این یک متن آزمایشی است.
    </p>
</body>
</html>
