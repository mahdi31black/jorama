<!DOCTYPE html>
<html>
<head>
    <title>Example 1</title>
	<meta charset="utf-8" />
    <link href="Example1.css" rel="stylesheet" />
    <style>
        p{
            font-size:20px;
            font-family:Tahoma;
            background-color:black;
            color:hsl(120, 66%, 53%);
        }
        b{
            color:red;
        }
    </style>
</head>
<body>
    <!-- color , background-color , font-size , font-family , External , Internal , Inline Style -->

    <h1>Whitespaces in HTML</h1>
    <p>
        It doesn't matter how many <b style="color:orange;">line breaks</b> you use in your HTML.<br />
        <b><i>Browsers ignore whitespace</i></b>,
        so your document is wrapped to fit the width of the <i>current window</i>.
    </p>
</body>
</html>
